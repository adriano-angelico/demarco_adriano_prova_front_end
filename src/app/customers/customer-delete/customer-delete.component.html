<!-- customers.component -->
<h1 mat-dialog-title class="bg-red-500 !text-slate-50">{{ 'DIALOGS.DIALOG_HEADER_DELETE' | translate }}</h1>

<div *ngIf="customerDetails$ | async as details">
  <div class="pb-4" mat-dialog-content>
    <p>{{ 'DIALOG_MESSAGE_DELETE' | translate }}</p>

    <ul>
      <li><b>{{ 'CUSTOMER_LABELS.LABELS.ID' | translate }}:</b> {{ details.id }}</li>
      <li><b>{{ 'CUSTOMER_LABELS.LABELS.NAME' | translate }}:</b> {{ details.name }}</li>
    </ul>
  </div>

  <mat-dialog-actions align="end" class="bg-slate-100">
    <button mat-button mat-dialog-close>{{ 'DIALOG_ACTIONS_BUTTONS.CANCEL' | translate }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteCustomer(details.id)">{{ 'DIALOG_ACTIONS_BUTTONS.DELETE' | translate }}</button>
  </mat-dialog-actions>
</div>
<!-- /customers.component -->
